<!DOCTYPE html>

<meta charset="UTF-8">
<title>カート画面</title>
</head>
<body>

	<tr>
		<td width="150px" height="150px" rowspan="4">商品画像１</td>

	</tr>
	<tr>

								<option value="1">1</option>

								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
		個</td>
	</tr>
	<tr>
		<td rowspan="1" class="c">配送方法：<select name="haisou">
									<option value="1">通常配送</option>
									<option value="2">特急配送</option>
