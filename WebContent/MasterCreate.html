	<div class="hedder">

		<div class="top-teisai">

		<p class="c">

		<p class="txt">
			商品説明:
			<textarea name="setumei" rows="6" cols="40">

			<br> 在庫:<input type="text"name="zaiko">個 <br>
		</p>

	<div class="c">ハード:

				<input type="radio" name="hard_select" id="h_ch1" checked /><label for="h_ch1">PC</label>
				<input type="radio" name="hard_select" id="h_ch2"/><label for="h_ch2">PS4</label>

	</div>
	<br>

		ジャンル:
		<div class="search_select">
			<input id="j_ch1" type="checkbox" /><label for="j_ch1">アクション</label>

				id="j_ch3" type="checkbox" /><label for="j_ch3">格闘</label> <input

		</div>


	<div class="c">
		<input class="search_btn" type="button" onclick="location.href='MasterList.html'"
			value="登録">
