<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="layout/style.css">
<meta charset="UTF-8">
<style type="text/css">

}
-->
</style>
<title>商品情報</title>
</head>
<body>
	<div class="hedder">
		<ul style="float: left;">
			<li class="L"><a href="MasterList.html" class="Hsquare_btn">マスターリスト</a></li>
			<li class="L"><a href="UserList.html" class="Hsquare_btn">ユーザリスト</a></li>
		</ul>
		<div class="top-teisai">
			<a href="ItemList.html"  class="top">TOP</a>
		</div>
		<ul style="float: right;">
			<li><a href="cart.html" class="square_btn">カート</a></li>
			<li><a href="User.html" class="square_btn">ユーザ情報</a></li>
			<li><a href="Login.html" class="square_btn">ログイン</a></li>
		</ul>
	</div>
	<br>
	<div class="c">
	<h1>商品詳細</h1>
		<table class="tab">
			<tr>
				<td colspan="3">商品名：あああああああああああああああ
			<tr>
				<td rowspan="4" class="Img">商品画像</td>
				<td colspan="2">価格：１１１１円</td>
			</tr>
			<tr>
				<td colspan="1">在庫：１０個</td>
				<td colspan="1">購入数：<select name="buycount">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
				</select> 個
				</td>
			</tr>
			<tr>
				<td colspan="2">ハード：
				<div class="hard_select">
				<input type="radio" name="hard_select" id="h_ch1" checked /><label for="h_ch1">PC</label>
				<input type="radio" name="hard_select" id="h_ch2"/><label for="h_ch2">PS4</label>
				<input type="radio" name="hard_select" id="h_ch3"/><label for="h_ch3">Swich</label>
				<input type="radio" name="hard_select" id="h_ch4"/><label for="h_ch4">Xbox</label>
			</div>
				</td>
			</tr>
			<tr>
				<td colspan="2">ジャンル：${ItemList.name}</td>
			</tr>
			<tr>
				<td class="L" colspan="3" height="200" valign="top">商品説明：
				<br>ああああああああああああああああああああああああああああああああああああああ
				</td>
			</tr>
		</table>
		<br>
		<div class="c">
			<input class="buy_btn" type="button" value="カートに追加"
				onclick="location.href='ItemList.html'">
		</div>
	</div>

</html>
